    <script>
        // Fix navigation paths for subpages and highlight current page
        (function() {
            // Fix paths for subpages
            if (window.location.pathname.includes('/pages/')) {
                document.querySelectorAll('nav a').forEach(function(link) {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('#') && !href.startsWith('http') && !href.startsWith('../')) {
                        if (href.startsWith('pages/')) {
                            link.setAttribute('href', href.replace('pages/', ''));
                        } else if (!href.startsWith('.')) {
                            link.setAttribute('href', '../' + href);
                        }
                    }
                });
                
                // Fix logo link
                const logoLink = document.getElementById('logo-link');
                if (logoLink) {
                    logoLink.setAttribute('href', '../index.html');
                }
            }
            
            // Highlight current page in navigation
            const path = window.location.pathname;
            const filename = path.substring(path.lastIndexOf('/') + 1);
            
            // Remove .html extension for matching
            const pageName = filename.replace('.html', '');
            
            // Handle special case for home page
            if (pageName === 'index' || pageName === '') {
                const homeNav = document.getElementById('nav-home');
                if (homeNav) homeNav.classList.add('active');
                return;
            }
            
            // Try to find and highlight the current page
            const navElement = document.getElementById('nav-' + pageName);
            if (navElement) {
                navElement.classList.add('active');
            }
            
            // For dropdown items, also highlight the parent
            if (pageName.startsWith('projekte-')) {
                const projekteNav = document.getElementById('nav-projekte');
                if (projekteNav) projekteNav.classList.add('active');
            }
        })();
        
        // Mobile dropdowns (keeping this part in header.html)
        document.addEventListener('DOMContentLoaded', function() {
            const mobileDropdownToggles = document.querySelectorAll('.mobile-dropdown-toggle');
            
            // Mobile dropdowns
            mobileDropdownToggles.forEach(function(toggle) {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const parent = this.closest('.mobile-dropdown');
                    const dropdownContent = parent.querySelector('.mobile-dropdown-content');
                    
                    // Close other dropdowns
                    document.querySelectorAll('.mobile-dropdown-content.active').forEach(function(dropdown) {
                        if (dropdown !== dropdownContent) {
                            dropdown.classList.remove('active');
                        }
                    });
                    
                    dropdownContent.classList.toggle('active');
                    parent.classList.toggle('active');
                });
            });
            
            // Highlight current page in mobile nav too
            const path = window.location.pathname;
            const filename = path.substring(path.lastIndexOf('/') + 1);
            const pageName = filename.replace('.html', '');
            
            if (pageName === 'index' || pageName === '') {
                const mobileHomeNav = document.getElementById('mobile-nav-home');
                if (mobileHomeNav) mobileHomeNav.classList.add('active');
            }
            
            const mobileNavElement = document.getElementById('mobile-nav-' + pageName);
            if (mobileNavElement) {
                mobileNavElement.classList.add('active');
            }
            
            if (pageName.startsWith('projekte-')) {
                const mobileProjekteNav = document.getElementById('mobile-nav-projekte');
                if (mobileProjekteNav) mobileProjekteNav.classList.add('active');
            }
        });
    </script>
