name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3
      
      # Cache Ruby gems to speed up builds
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      # Set up Ruby environment
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Adjust this to your Ruby version
          bundler-cache: true
      
      # Install dependencies using Bundler
      - name: Bundle install
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3
      
      # Build the Jekyll site
      - name: Jekyll build
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      
      # Upload the built site as an artifact for deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages # GitHub Pages environment name
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      # Optionally, output the deployed page URL (if needed)
      - name: Output deployed page URL
        run: echo "Deployed to URL ${{ steps.deployment.outputs.page_url }}"
